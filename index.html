<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptalize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main control strip -->
    <div class="control-strip top-strip">
        <div class="strip-content">
            <h1>Conceptalize</h1>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Left column -->
        <div class="column">
            <div class="column-control-strip">
                <div class="strip-content">
                    Column 1
                </div>
            </div>
            <div class="column-content"></div>
        </div>

        <!-- Middle column -->
        <div class="column">
            <div class="column-control-strip">
                <div class="strip-content">
                    Column 2
                </div>
            </div>
            <div class="column-content"></div>
        </div>

        <!-- Right column -->
        <div class="column">
            <div class="column-control-strip">
                <div class="strip-content">
                    Column 3
                </div>
            </div>
            <div class="column-content"></div>
        </div>
    </div>

    <!-- Status strip -->
    <div class="control-strip bottom-strip">
        <div class="strip-content">
            Status: Ready
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
